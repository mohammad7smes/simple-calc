<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="display">
            
        </div>
        <div class="btns">
            
            <div class="row-1">
                <button type="button" id="clear">C</button>
                <button type="button" id="ce">CE</button>
                <button type="button" id="*" class="functional">&times;</button>
                <button type="button" id="/" class="functional">&divide;</button>
                
            </div>
            <div class="row-2">
                <button type="button" id="7">7</button>
                <button type="button" id="8">8</button>
                <button type="button" id="9">9</button>
                <button type="button" id="+" class="functional">+</button>

            </div>
            <div class="row-3">
                <button type="button" id="4">4</button>
                <button type="button" id="5">5</button>
                <button type="button" id="6">6</button>
                <button type="button" id="-" class="functional">-</button>

            </div>
            <div class="row-4">
                <button type="button" id="1">1</button>
                <button type="button" id="2">2</button>
                <button type="button" id="3">3</button>
                <button type="button" id="**" class="functional">x<sup>2</sup></button>

            </div>
            <div class="row-5">
                <button type="button" id="." class="functional">.</button>
                <button type="button" id="0">0</button>
                <button type="button" id="equal">=</button>

            </div>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
